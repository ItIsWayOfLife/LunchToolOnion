
    <h1 class="text-center">Вход</h1>
<br />
<div class="text-center">
    <form method="post">
        <div class="text-danger"></div>
        <div>
            <label for="email" class="control-label">Логин</label><br />
            <input id="email" class="form-control"  />
        </div>
        <div>
            <label for="password" class="control-label">Пароль</label><br />
            <input id="Password" class="form-control" autocomplete="off"/>
        </div>
        <div>
            <label for="rememberMe">Запомнить</label>
            <input id="rememberMe" type="checkbox"/>
        </div>
        <div>
            <input type="submit" value="Войти"  class="btn btn-sm btn-success" />
        </div>
    </form>
</div>
