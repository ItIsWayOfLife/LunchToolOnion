
    <h1 class="text-center">Регистрация</h1>
<br />
<div class="text-center">
    <form method="post" autocomplete="off">
        <div class="text-danger"></div>
        <div>
            <label for="firstname" class="control-label">Имя</label><br />
            <input id="firstname" class="form-control" />
            <span></span>
        </div>
        <div>
            <label for="lastname" class="control-label">Фамилия</label><br />
            <input id="lastname" class="form-control"/>
            <span></span>
        </div>
        <div>
            <label for="patronymic" class="control-label">Отчество</label><br />
            <input id="patronymic" class="form-control"/>
        </div>
        <div>
            <label for="email" class="control-label">Email</label><br />
            <input id="email" class="form-control" />
        </div>
        <div>
            <label for="password" class="control-label">Пароль</label><br />
            <input id="password" class="form-control" />
        </div>
        <div>
            <label for="passwordConfirm" class="control-label">Подтверждение пароля</label><br />
            <input id="passwordConfirm" class="form-control" />
        </div>
        <br />
        <div>
            <input type="submit" value="Зарегистрироваться"  class="btn btn-sm btn-success"  />
        </div>
    </form>
    </div>
